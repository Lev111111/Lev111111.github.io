<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>test</title>
</head>
<body>
<div class="solid">
	<h1>test</h1>
</div>

<style type="text/css">
.solid {
	width: 100%;
	height: 50px;
	background-color: rgb(90, 134, 175);
	position: absolute;
	top: -50px;
	left: 0;
	border-bottom: 15px solid #000;
	transition: top 1s ease-in-out;
}

.solid:hover {
	top: 0;
	animation: rendersolid 2s ease-in-out;
}

.solid h1 {
	margin: 0;
	text-align: center;
}

@keyframes rendersolid {
	0% {
		background-color: rgb(90, 134, 175);
	}
	50% {
		background-color: rgb(128, 128, 128);
	}
}
</style>
</body>
</html>

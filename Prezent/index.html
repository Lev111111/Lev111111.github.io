<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гекончики!</title>
</head>
<body>
<h1 style="position: absolute; top: 100px; left: 200px; transform: rotate(-2.5deg); font-size: 100px;" class="h1">Гекончики!</h1>
<img src="img/img1.jpg" style="position: absolute; top: 50px; right: 300px; transform: rotate(2.5deg); height: 500px; border-radius: 50px;" class="img1">

<style>
    .h1 {
        animation: renderh1 1s linear;
    }

    .img1 {
        animation: renderimg1 2s linear;
    }

    @keyframes renderh1 {
        0% {
            left: -500px;
        }
        100% {
            left: 200px;
        }
    }

    @keyframes renderimg1 {
        0% {
            top: -600px;
        }
        50% {
            top: -600px;
        }
        100% {
            top: 50px;
        }
    }
</style>
</body>
</html>
